version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - find_room
  - list_dtic_degrees
  - give_degree_desc

entities:
  - degree_name

slots:
  degree_name:
    type: text
    influence_conversation: false
    mappings:
      - type: from_entity
        entity: degree_name

responses:
  utter_greet:
    - text: "Hey! How are you?"

  utter_cheer_up:
    - text: "Here is something to cheer you up:"
      image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
    - text: "Did that help you?"

  utter_happy:
    - text: "Great, carry on!"

  utter_goodbye:
    - text: "Bye"

  utter_iamabot:
    - text: "I am a bot, powered by Rasa."

  utter_room:
    - text: "The room of the professor is 1"

actions:
  - action_list_dtic_degrees
  - action_give_degree_desc

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
